<body>

    <header>
        <!-- NAVBAR -  -->
        <nav class="navbar navbar-expand-lg navbar-dark d-flex mx-5">
            <a class="navbar-brand" href="#"><img src="/static/imagesproblem/images/Logo2.png" alt="Logo"></a>

            <!-- Hamburger Menu-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- NAVBAR ITEMS -->
            <div class="text-center collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <!-- 1 Home -->
                    <li class="nav-item">
                        <a class="nav-link" href="\static\index.html">Home <span class="sr-only">(current)</span></a>

                    <!-- 3 Contact -->
                    <li class="nav-item">
                        <a class="nav-link" href="\static\Contact.html">Contact</a>
                    </li>

                    <!-- 4 Button - LogOut -->
                    <li class="nav-item">
                        <button class="btn btn-out">Log-Out</button>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <div class="d-flex justify-content-center m-5">
        <h1>Share your problem</h1>
    </div>

    <div class="main-section">
        <div class="row">

            <!-- Left Side - image and info -->
            <div class="col-md-6 left-side px-5">
                <h4 class="left-heading text-center mb-5">Your problem will be handled by</h4>

                <div class="row">
                    <!-- img -->
                    <div class="col-lg-6 d-flex justify-content-center pr-0">
                        <p><img src="/static/imagesproblem/images/auth3.jpg" alt=""></p>
                    </div>

                    <!-- info -->
                    <div class="col-lg-6 info d-flex flex-column mt-3 pl-0">
                        <div>
                            <h5>Name</h5>
                            <h6>Designation</h6>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, ut?</p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Right Side - text area -->
            <div class="col-md-6 right-side px-5">
                <div class="md-col-3 mx-3 mb-4">
                    <label for="exampleFormControlSelect1">Select your locality</label>
                    <select class="form-control" id="areaSelect">
                        <option>Gulshan</option>
                        <option>Banani</option>
                        <option>Hatirpul</option>
                        <option>Mirpur</option>
                        <option>Uttara</option>
                    </select>
                </div>
                <div class="md-col-3 mx-3">
                    <label for="exampleFormControlSelect2">Select problem catagory</label>
                    <select class="form-control" id="problemSelect">
                        <option>Wasa</option>
                        <option>Electricity</option>
                        <option>Roads</option>
                        
                    </select>
                    <div class="md-col-3 mx-3 mb-4">
                        <label for="exampleFormControlSelect2">do you want to be anonymous?</label>
                        <select class="form-control" id="anonymousSelect">
                            <option>True</option>
                            <option>False</option>
                            
                        </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputname">Name</label>
                    <input type="text" class="form-control" id="Inputname" placeholder="Your name">
                  </div>
                <!--Material textarea-->
                <div class="md-form mb-5">
                    <textarea class="md-textarea form-control" id="inputTextarea" rows="10"
                        placeholder="Write Your Complain Here"></textarea>

                </div>

                <div class="d-flex flex-column my-3">
                    <!--<button class="btn-bottom px-3">Upload Image</button>
                    -->
                    <div class="d-flex justify-content-end">
                        <button id="post-btn"type="button"  class="btn-bottom px-5">Post</button>
                    </div>

                </div>

            </div>
        </div>
    </div>



    <!-- --------------------------------------------------------------------------------- -->
